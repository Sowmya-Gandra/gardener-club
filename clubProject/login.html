           </nav>
       </header>
         <main>
               <h1>Login</h1>
              <form action=" " method="get"  class="credentials">
                 <div class="credentials">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" required>
                    <input type="submit" value="login">
                </div>
                <section class="doodle">
                    <h2>Doodle Fun!</h2>
                    <p><button id="add">Add</button> <button id="clear">Clear</button></p>

                    <svg id="Fun" version="1.1" width="600" height="350" xmlns="https://www.w3.org/2000/svg"> </svg>
                     <script>
                         var mysvg = document.getElementById("Fun");
                         var maxSize = 50,
                         maxX = 500,
                         maxY = 300;
         

                         function randomcircle() {
                         let cx = Math.random()*(maxX - maxSize);
                         let cy = Math.random()*(maxY - maxSize);
                         let r = Math.random()*maxSize;
                         let circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");

                         circle.setAttribute("cx", cx);
                         circle.setAttribute("cy", cy);
                         circle.setAttribute("r", r);
                         let colorStr = `rgb(${255*Math.random()}, ${255*Math.random()}, ${255*Math.random()})`;
                         circle.setAttribute("fill", colorStr);
                         circle.setAttribute("fill-opacity", 0.7);
                         return circle;
                         }
                         mysvg.appendChild(randomcircle())

                          document.getElementById("add").addEventListener("click", function(){
                                mysvg.appendChild(randomcircle());
                          });
                          document.getElementById("clear").addEventListener("click", function(){
                               mysvg.innerHTML=" ";
                         });
                    </script>
                      
                </section>
            </form>

        </main>
